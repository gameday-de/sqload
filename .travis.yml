language: go

go:
  - 1.18
  - 1.19

before_install:
  - go install github.com/mattn/goveralls@latest
  - go install golang.org/x/tools/cmd/cover

script:
  - go test -v -covermode=count -coverprofile=coverage.out
  - goveralls -coverprofile=coverage.out -service=travis-ci

notifications:
  email: false
